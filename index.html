<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Missile Command</title>
</head>
<body>

<!-- Score -->
<div class="top-bar clearfix">
  <h1 class="score">Score: </h1>
</div>

<div class="ground">
<!-- Setting up the turrets -->
<div class="turret obstruct" id="turret-a"></div>
<div class="city obstruct" id="w-city-a"></div>
<div class="city obstruct" id="w-city-b"></div>
<div class="city obstruct" id="w-city-c"></div>
<div class="turret obstruct" id="turret-b"></div>
<div class="city obstruct" id="e-city-a"></div>
<div class="city obstruct" id="e-city-b"></div>
<div class="city obstruct" id="e-city-c"></div>
<div class="turret obstruct" id="turret-c"></div>
<div class="ammo-bar">
<p class="ammo" id="turret-a-status"></p>
<p class="ammo" id="turret-b-status"></p>
<p class="ammo" id="turret-c-status"></p>
</div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
